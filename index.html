<!DOCTYPE html>
<html lang="en" ng-app="Journlr">
  <head>
    <title>Journlr</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- ANGULAR SCRIPTS -->
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>

    <!-- REGULAR SCRIPTS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/EntryIndexController.js"></script>
    <!-- <script src="scripts/controllers/EntryShowController.js"></script> -->

  </head>
  <body>
<h1>4 = {{2*2}}</h1>

<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h1>Journlr</h1>
    </div>
    <div class="col-xs-4">
      <button type="button" class="btn btn-primary btn-lg">New Entry</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4" ng-controller="EntryIndexController as entryIndexCtrl">
      <h5>All Previous Entries</h5>
        <div ng-repeat="prevEntry in entryIndexCtrl.entries">
              <a ng-href="/entries/{{prevEntry._id}}">{{prevEntry.entryTitle}} - {{prevEntry.entryDate}}</a>
        </div>
    </div>
    <div class="col-xs-8">
      <span>This is where a post will display</span>
      <div ng-view></div>
    </div>
  </div>
</div>


  </body>
</html>
